<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8"/>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="/css/style.css"/>
    <title>uniquefilter</title>
    <script src="/js/main.js" type="module" defer></script>
</head>

<body>
<main>
    <div class="title">uniquefilter</div>

    <div class="requires-authorization">
        <label for="league-select">league</label>
        <select id="league-select">
            <option value="SSF+Sanctum">Sanctum SSF</option>
            <option value="SSF+Standard">Standard SSF</option>
            <option value="Sanctum">Sanctum</option>
            <option value="Standard">Standard</option>
        </select>
        <label for="uniquestash-select">unique stash</label>
        <select id="uniquestash-select"></select>
        <label for="filter-select">filter</label>
        <select id="filter-select"></select>
        <input id="update-filter-button" type="button" value="update filter" disabled="disabled"/>
        <div class="break"></div>
        <div class="container">
            <input type="checkbox" id="custom-style-cb"/>
            <label for="custom-style-cb">custom style</label>
            <textarea id="custom-style-textarea"></textarea>
        </div>
        <div class="break"></div>
        <div class="break"></div>
        <div id="info"></div>
        <div class="break"></div>
        <div id="rate-limit-info"></div>
    </div>

    <input type="button" id="authorize-poe-button" value="Authorize Access to your Path of Exile account"/>
</main>
</body>

</html>
