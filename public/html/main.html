<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="/css/style.css"/>
    <title>uniquefilter</title>
    <script src="/js/main.js" type="module" defer></script>
</head>
<body>
<main>
    <h1 class="title">uniquefilter</h1>

    <div class="content-wrapper">
        <div id="auth-section">
            <input type="button" id="authorize-poe-button" value="Authorize Access to your Path of Exile account"/>
        </div>

        <div id="main-controls" class="requires-authorization">
            <div class="control-group">
                <label for="league-select">League</label>
                <select id="league-select">
                </select>
            </div>

            <div class="control-group">
                <label for="uniquestash-select">Unique Stash</label>
                <select id="uniquestash-select"></select>
            </div>

            <div class="control-group">
                <label for="filter-select">Filter</label>
                <select id="filter-select"></select>
            </div>

            <div class="control-group" id="update-filter-button-group">
                <input id="update-filter-button" type="button" value="Update Filter" disabled="disabled"/>
            </div>
        </div>

        <div id="options" class="requires-authorization">
            <div class="option-group">
                <input type="checkbox" id="only-global-drops-cb"/>
                <label for="only-global-drops-cb">Highlight only global drops</label>
            </div>

            <fieldset id="custom-style-fieldset">
                <legend>Custom Style</legend>
                <div id="custom-style-group">
                    <textarea id="custom-style-textarea" placeholder="Hint: Go to filterblade.xyz -> Advanced -> Filter Line Translator to create and copy a style rule."></textarea>
                </div>
            </fieldset>
        </div>

        <div id="info-section" class="requires-authorization">
            <div id="info"></div>
            <div id="rate-limit-info"></div>
        </div>
    </div>
</main>
</body>
</html>
